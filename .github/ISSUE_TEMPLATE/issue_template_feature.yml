name: "Feature"
description: "API 구현"
title: "Feat: 00 구현"
labels: " feature"
body:
  - type: input
    attributes:
      label: "🤖 설명"
      description: "기능 상세"
      placeholder: "구현할 기능에 대한 한줄 설명을 적어주세요"
    validations:
      required: false

  - type: textarea
    attributes:
      label: "📋 할일"
      description: "구현 todo"
      placeholder: |
        - [ ] 앞에 적으면 체크리스트가 됩니다.
        - [x] 적으면 완료 항목으로 표시됩니다.
    validations:
      required: true

  - type: input
    attributes:
      label: "📆 기한"
      description: "예상 개발 완료 날짜"
      placeholder: "2025-01-01"
    validations:
      required: true

  - type: dropdown
    attributes:
      label: "❗️ 우선"
      options:
        - "1순위"
        - "2순위"
        - "부가 기능"

  - type: textarea
    attributes:
      label: "📝 메모"
      placeholder: "참고 자료 링크나 부가적으로 필요한 자원이 있다면 메모하세요"